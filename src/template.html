<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/676982b848.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <h1 id="title">Weather App</h1>
    
    <div class="weather-card">
        <div id="card-header"></div>
        <div id="content">
            <div id="weather-icon">
                <img id="icon">  
                <p id="timeText"></p>
            </div>
            <div id="weather-data">
                <h2 id="temp"></h2>
                <h2 id="feels-like">Feels Like:</h2>
                <h2 id="humidity">Humidity: </h2>
                <h2 id="wind">Wind Speed:</h2>
            </div>
        </div>
    </div>

    <form>
        <input type="text" placeholder="Enter City" id="city-input">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="clear">Clear</button>
    </form>
    <p id="error-message"></p>
</body>
</html>
